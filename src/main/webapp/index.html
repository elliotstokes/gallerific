<!DOCTYPE HTML>
<html>

	<head>
		<title>Gallery</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
		<script data-main="js/app" src="js/lib/requirejs/require.js"></script>
	</head>

	<body>
		<section class="hidden" id="main-app">
			<div id="preview-map"></div>
			<div id="loader">Loading</div>
			<div id="container"></div>
		</section>

		<section class="hidden" id="details-viewer">
			<div class="background"></div>
			<div class="content">
				<p class="text"></p>
				<p class="date"></p>
			</div>
		</section>

		<section id="mugshot-creator">
			<video id="mugshot"></video>
			<button id="generate-mugshot">Generate</button>
		</section>
	</body>
</html>
